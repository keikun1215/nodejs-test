name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: npm
    - run: npm ci
    - run: npm i dotenv
    - run: git rm -r --cached .
    - run: git add .
    - run: |
        touch .env
        echo token=${{ secrets.token }} > .env
    - run: npm --version
    - run: node -v
    - run: node index.js
